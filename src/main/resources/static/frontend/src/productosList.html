<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="/js/get_producto.js"></script>
    <script type="text/javascript" src="/js/put_producto.js"></script>
    <script type="text/javascript" src="/js/delete_producto.js"></script> -->

</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/indexadmin.html">Volver al Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/productoAlta.html">Agregar nuevo Producto</a>
        </li>
    </ul>

    <div id="div_paciente_table">
        <h1>Productos</h1>
        <div class="row col-md-7 table-responsive">
            <table id="productoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año de Fabricación</th>
                    <th>Descripción</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_producto_updating">
            <form id="update_producto_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="producto_id" readonly/>
                </div>
                <div class="form-group">
                    <label >Marca:</label>
                    <input type="text" class="form-control" placeholder="Marca" id="marca"/>
                </div>
                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" class="form-control" placeholder="Modelo" id="modelo"/>
                </div>
                <div class="form-group">
                    <label>Año de Fabricación:</label>
                    <input type="number" class="form-control" placeholder="Año" id="anio"/>
                </div>
              <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" class="form-control" placeholder="Descripción" id="descripcion"/>
                </div>
               

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
